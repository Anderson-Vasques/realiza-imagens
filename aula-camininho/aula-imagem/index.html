<!DOCTYPE html>
<html>
	<head>
		<title>Aula sobre caminhos</title>
	</head>

	<body>
		<!-- Isso é um comentário e não vai ser mostrado ao usuário -->

		<!-- Substitua o valor do atributo 'src' com o caminho correto para a imagem. -->
		
		<h1>Animais</h1>
		<br>
		<br>
		<h2>Carnívoros</h2>
		<ul>
			<li>
				<p>Cobra</p>
				<img src="cobra" alt="Cobra" width="150px">
			</li>

			<li>
				<p>Gato</p>
				<img src="gato" alt="Gato" width="150px">
			</li>


			<li>
				<p>Leão</p>
				<img src="leao" alt="Leão" width="150px">
			</li>


			<li>
				<p>Lobo</p>
				<img src="lobo" alt="Lobo" width="150px">
			</li>


			<li>
				<p>Tubarão</p>
				<img src="tubarao" alt="Tubarão" width="150px">
			</li>

		</ul>

		<h2>Famílias</h2>
		<ul>
			<li>
				<p>Canino</p>
				<img src="lobo" alt="lobo">
			</li>
			
			
			<li>
				<p>Felino</p>
				<img src="gato" alt="gato">
				<img src="leao" alt="leão">
			</li>

		</ul>

	</body>

</html>
